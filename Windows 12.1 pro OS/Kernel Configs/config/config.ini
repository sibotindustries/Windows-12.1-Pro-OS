[System]
os_name = Windows-12.1-Pro
version = 1.0.0
build = 2024.11.14
hostname = Desktop-72
timezone = America/Sao_Paulo

[User]
default_user = administrador
password_policy = complex
max_login_attempts = 5

[Network]
hostname_resolution = true
dhcp_enabled = true
static_ip = 
gateway = 192.168.1.1
dns_servers = 8.8.8.8, 8.8.4.4

[Security]
firewall_enabled = true
antivirus_enabled = true
update_interval = 365  ; em dias
encryption_enabled = true

[Display]
default_resolution = 1920x1080
screen_orientation = landscape
scaling_factor = 100

[Services]
ssh_enabled = true
httpd_enabled = false
ftp_enabled = false

[Storage]
root_partition = /dev/sda1
swap_partition = /dev/sda2
mount_options = noatime,defaults
max_disk_usage = 85  ; em porcentagem
